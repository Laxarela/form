<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <!--Custom css-->
        <link href="./style/style.css" rel="stylesheet" type="text/css">
        <title> Validation form</title>
    </head>
    <body>
        <div class="container">
            <form id="form" action="/" >
                <div class="header"> 
                    <h1>Registration</h1>
                   <button   class="icon"  id="modalBtn"  data-toggle="modal" data-target="#myModal"> <i class="fas fa-user-shield"></i></button>

                </div>
                <div class="input-control">
                    <label for="username">Username</label required> 
                    <input id="username" name="username" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="Phone">Phone number</label>
                    <input id="phone" name="phone" type="tel">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password">Password</label>
                    <input id="password"name="password" type="password">
                    <div class="error"></div>
                </div>
                <div class="input-control">
                    <label for="password2">Password again</label>
                    <input id="password2"name="password2" type="password">
                    <div class="error"></div>
                </div>
                <div class="terms"> 
                  <a class="Update" href=""> <h6 >Terms and conditions</h6>
                 </a>
                 <div class="form-check">
                   <input class="form-check-input" type="checkbox" value=""  id="test2"id="invalidCheck" >
                   <label class="form-check-label" for="invalidCheck">
                  
                   </label>
                   <div class="invalid-feedback" id="test">
                    
                   </div>
                 </div>
                 </div>
                <button type="submit" id="button-avaiable" >Sign Up</button>
            </form>
                             <!-- Modal content-->
                   <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Privacy policy</h4>
        </div>
        <div class="modal-body">
          <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Maxime, ut quia, tempore asperiores
               impedit quibusdam facere dolore reprehenderit ratione illo ducimus cupiditate modi alias 
               aspernatur aliquam quod velit architecto repellendus!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Accept</button>
        </div>
      </div>
        </div>
    
        
   <!--Javascript-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</html>
